<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Chat Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f1729;
            --bg-secondary: #1a2742;
            --text-primary: #e6eaf4;
            --text-secondary: #8f9cb3;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-purple: #8b5cf6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 10px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .form-container {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-primary);
            font-size: 1.5rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            color: var(--text-secondary);
            position: relative;
            transition: color 0.3s ease;
        }

        .tab.active {
            color: var(--text-primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background-color: var(--bg-primary);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text-primary);
            transition: border-color 0.3s ease;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(59,130,246,0.3);
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
        }

        .form-footer a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
        }

        #response-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        #response-message.success {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }

        #response-message.error {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .back-link {
            margin-top: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-link:hover {
            color: var(--accent-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">AI</div>
            <div class="logo-text">Chat Network</div>
        </div>

        <div class="form-container">
            <div class="tabs">
                <div class="tab active" id="login-tab">Login</div>
                <div class="tab" id="register-tab">Register</div>
            </div>

            <!-- Login Form -->
            <div class="form-content active" id="login-form-content">
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email or Username</label>
                        <input type="text" id="login-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="form-content" id="register-form-content">
                <form id="register-form">
                    <div class="input-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
            </div>

            <div id="response-message"></div>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        // Base API URL - update this to your server
        const API_URL = 'http://83.229.69.167:8001';

        // Tab switching functionality
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginFormContent = document.getElementById('login-form-content');
        const registerFormContent = document.getElementById('register-form-content');
        const responseMessage = document.getElementById('response-message');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginFormContent.classList.add('active');
            registerFormContent.classList.remove('active');
            responseMessage.style.display = 'none';
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerFormContent.classList.add('active');
            loginFormContent.classList.remove('active');
            responseMessage.style.display = 'none';
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                responseMessage.style.display = 'none';
                
                console.log('Sending login request to:', `${API_URL}/token`);
                
                // Make the login request
                const response = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });
                
                console.log('Login response status:', response.status);
                
                if (!response.ok) {
                    throw new Error('Login failed. Please check your credentials.');
                }
                
                const data = await response.json();
                
                // Store token in localStorage
                localStorage.setItem('token', data.access_token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Show success message
                showMessage('Login successful. Redirecting...', 'success');
                
                // Redirect to profile page instead of chat room
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message, 'error');
            }
        });

        // Register form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            try {
                responseMessage.style.display = 'none';
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    throw new Error('Passwords do not match');
                }
                
                console.log('Sending registration request to:', `${API_URL}/users/`);
                console.log('Registration data:', { username, email });
                
                // Make the registration request
                const response = await fetch(`${API_URL}/users/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });
                
                console.log('Registration response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Registration failed');
                }
                
                // Show success message
                showMessage('Registration successful! You can now log in.', 'success');
                
                // Switch to login tab
                loginTab.click();
                
                // Pre-fill login form with registration email
                document.getElementById('login-email').value = email;
                
            } catch (error) {
                console.error('Registration error:', error);
                showMessage(error.message, 'error');
            }
        });

        // Function to show response messages
        function showMessage(message, type) {
            const messageElement = document.getElementById('response-message');
            messageElement.textContent = message;
            messageElement.className = type;
            messageElement.style.display = 'block';
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            // Check for tab parameter in URL or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('tab') === 'register') {
                registerTab.click();
            } else if (localStorage.getItem('login_tab') === 'register') {
                registerTab.click();
                localStorage.removeItem('login_tab');
            }
            
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token with API
                fetch(`${API_URL}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // User is logged in, redirect to profile page
                        window.location.href = 'profile.html';
                    } else {
                        // Invalid token, clear it
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                })
                .catch(error => {
                    console.error('Token validation error:', error);
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                });
            }
        });
    </script>
</body>
</html>
